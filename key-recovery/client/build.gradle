plugins {
    id 'application'
}

application {
    mainClassName = "com.r3.conclave.sample.client.Client"
}

dependencies {
    implementation "com.r3.conclave:conclave-client:$conclaveVersion"
    implementation "org.apache.httpcomponents:httpclient:4.5.13"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.12.1"
    api 'org.jetbrains.kotlinx:kotlinx-serialization-core:1.0.1'
    api 'org.jetbrains.kotlinx:kotlinx-serialization-protobuf:1.0.1' // TODO move serialisation to common
}